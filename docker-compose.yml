version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - EVENT_STORAGE=redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  test-app:
    build:
      context: .
      dockerfile: ./test-app/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - SENTINEL_INGESTION_URL=http://backend:3000/api/v1/events
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis-data:
